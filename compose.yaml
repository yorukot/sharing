services:
  sharing:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: file-sharing-service
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - API_KEY=${API_KEY}
      - PORT=8080
      - DB_PATH=/app/data/sharing.db
      - DATA_DIR=/app/data
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - sharing-network

networks:
  sharing-network:
    driver: bridge